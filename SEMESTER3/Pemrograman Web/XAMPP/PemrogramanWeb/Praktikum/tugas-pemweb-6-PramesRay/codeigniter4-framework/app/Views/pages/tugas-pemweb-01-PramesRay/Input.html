<!DOCTYPE html>
<html>
  <head>
    <style>
      .center {
        text-align: center;
      }

      .font {
        font-family: monospace;
      }

      .bdcolor {
        background-color: rgb(256, 188, 52);

    <title>Week2: Tugas1</title>

  <body class="center bdcolor font"> 
    <div style="background-color: grey"> <h1 style="color: white">PENDAFTARAN INSTAGRAM</h1> </div>
    </div>
    <br />
    <form name="register">
      <p>&nbsp;NPM: <input type="number" name="npm" <br/></p>
      <p>Nama: <input type="text" name="nama" <br/></p>
      <p>Email: <input type="email" name="email" <br/>&nbsp; </p>
      <p>
        Cabang Lomba : <input type="checkbox" id="lomba1" name="pubgm" value="pubgm" >
                       <label for="pubgm">PUBG Mobile &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label><br>
                       <input type="checkbox" id="lomba2" name="ml" value="ml" >
                       <label for="ml">Mobile Legend</label><br>
                       <input type="checkbox" id="lomba3" name="valorant" value="valorant" >
                       <label for="valorant">VALORANT &nbsp;&nbsp;&nbsp;&nbsp;</label><br>
                       <input type="checkbox" id="lomba4" name="dota2" value="dota2" >
                       <label for="dota2">DOTA2 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label><br>
                       <input type="checkbox" id="lomba5" name="csgo" value="csgo" >
                       <label for="csgo">CSGO &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label><br>
      </p>
      <p>Nickname / ID (in game) : <input type="text" name="id" <br/> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
      <p>Pilih Tempat:
        <select name="vanue" id="vanue">
          <option value="">--Please choose a vanue--</option>
          <option value="aula-ppbs">Aula PPBS</option>
          <option value="cafe">Cafe</option>
          <option value="online">Online</option>
        </select>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp&nbsp;
      </p>
      <p>
        <label for="myfile">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Foto PNG :</label>
        <input type="file" id="myfile" name="myfile">
      </p>
      <Span style="background-color: grey"> <H3>JARGON</H3></Span>
      <textarea name="jargon" rows="5" cols="50"></textarea><br>   
      
      <input type="submit" id="submit" name="submit" value="Submit" >
      
    </form>
  </body>
