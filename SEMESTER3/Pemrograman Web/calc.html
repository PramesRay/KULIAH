  <body>
    <h1>BASIC CALCULATOR</h1>
    <br />
    <form name="kalkulator">
      <p>Bil 1: <input type="number" name="bil1" /></p>
      <p>Bil 2: <input type="number" name="bil2" /></p>
      <p>
        <input type="button" value=" + " name="+" onclick="addition()" />
        <input type="button" value=" - " name="-" onclick="subtraction()" />
        <input type="button" value=" x " name="x" onclick="multiplication()" />
        <input type="button" value=" : " name=":" onclick="distribution()" />
      </p>
      <p>
        <select name="operation" id="operation" class="text-center">
          <option value="">--Please choose an operation--</option>
          <option type="button" value=" + " name="+" onclick="addition()">+</option>
          <option type="button" value=" - " name="-" onclick="subtraction()"?>-</option>
          <option type="button" value=" x " name="x" onclick="multiplication()">x</option>
          <option type="button" value=" : " name=":" onclick="distribution()">:</option>
        </select>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp&nbsp;
      </p>
      <p>
        <input type="submit">
      </p>
      <p>Hasil: <input type="text" name="hasil" readonly /></p>
    </form>

  <script>
    function addition() {
      let val1 = document.kalkulator.bil1.value;
      let val2 = document.kalkulator.bil2.value;
      document.kalkulator.hasil.value = parseInt(val1) + parseInt(val2);
    }
    function subtraction() {
      let val1 = document.kalkulator.bil1.value;
      let val2 = document.kalkulator.bil2.value;
      document.kalkulator.hasil.value = parseInt(val1) - parseInt(val2);
    }
    function multiplication() {
      let val1 = document.kalkulator.bil1.value;
      let val2 = document.kalkulator.bil2.value;
      document.kalkulator.hasil.value = parseInt(val1) * parseInt(val2);
    }
    function distribution() {
      let val1 = document.kalkulator.bil1.value;
      let val2 = document.kalkulator.bil2.value;
