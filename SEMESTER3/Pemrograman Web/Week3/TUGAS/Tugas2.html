<!DOCTYPE html>
<html>
  <head>
    <style>
      .center{
        text-align: center;
      }
    </style>

    <title>Week3: Tugas2</title>
  </head>

  <body class = "center">
    <h1>BASIC CALCULATOR</h1>
    <br />
    <form name="kalkulator">
      <p>Bil 1: <input type="text" name="bil1" /></p>
      <p>Bil 2: <input type="text" name="bil2" /></p>
      <p>
        <input type="button" value=" + " name="+" onclick="addition()" />
        <input type="button" value=" - " name="-" onclick="subtraction()" />
        <input type="button" value=" x " name="x" onclick="multiplication()" />
        <input type="button" value=" : " name=":" onclick="distribution()" />
      </p>
      <p>Hasil: <input type="text" name="hasil" readonly /></p>
    </form>
  </body>
  <script>
    function addition() {
      var val1 = document.kalkulator.bil1.value;
      var val2 = document.kalkulator.bil2.value;
      document.kalkulator.hasil.value = parseInt(val1) + parseInt(val2);
    }
    function subtraction() {
      var val1 = document.kalkulator.bil1.value;
      var val2 = document.kalkulator.bil2.value;
      document.kalkulator.hasil.value = parseInt(val1) - parseInt(val2);
    }
    function multiplication() {
      var val1 = document.kalkulator.bil1.value;
      var val2 = document.kalkulator.bil2.value;
      document.kalkulator.hasil.value = parseInt(val1) * parseInt(val2);
    }
    function distribution() {
      var val1 = document.kalkulator.bil1.value;
      var val2 = document.kalkulator.bil2.value;
      document.kalkulator.hasil.value = parseInt(val1) / parseInt(val2);
    }
  </script>
</html>
